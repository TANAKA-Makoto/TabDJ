<html>
<head>
	<style>
		body {padding-left:0.5em;padding-right:0.5em}
		h2 {margin-bottom:0px;}
		h3 {margin-bottom:0px;padding-bottom:0px;}
	</style>
</head>
    <body>
		<h2>__MSG_appName__</h2>
		<hr>
		<h3>__MSG_balance__</h3>
		<div>
			<p style="float:left;width:33.3333%;text-align:left;">__MSG_left__</p>
			<p style="float:left;width:33.3333%;text-align:center;">__MSG_center__</p>
			<p style="float:left;width:33.3333%;text-align:right;">__MSG_right__</p>
		</div>
		<div style="clear: both;"></div>
		<input type="range" id="TabDJExtensionPanInput" min="-1" value="0" max="1" step="0.1" list="input01">
		<datalist id="input01">
			<option>-1</option>
			<option>-0.5</option>
			<option>0</option>
			<option>0.5</option>
			<option>1</option>
		</datalist>
		<h3>__MSG_volume__</h3>
		<div>
			<p style="float:left;width:33.3333%;text-align:left;">0</p>
			<p style="float:left;width:33.3333%;text-align:center;">50%</p>
			<p style="float:left;width:33.3333%;text-align:right;">100%</p>
		</div>
		<input type="range" id="TabDJExtensionVolumeInput" min="0" max="1" step="0.1" value="1">
		<script type="application/javascript" src="browser-polyfill/browser-polyfill.min.js"></script>
		<script type="application/javascript" src="popup.js"></script>
	</body>
</html>
